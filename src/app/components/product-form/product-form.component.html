<div class="container mt-5">
    <form (ngSubmit)="onSubmit()" #productForm="ngForm" class="p-3">
      <!-- Product Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" id="name" [(ngModel)]="newProduct.name" name="name" class="form-control" placeholder="Enter product name" required>
      </div>
  
      <!-- Description -->
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" [(ngModel)]="newProduct.description" name="description" class="form-control" placeholder="Enter product description" rows="3" required></textarea>
      </div>
  
      <!-- Price -->
      <div class="mb-3">
        <label for="price" class="form-label">Price ($)</label>
        <input type="number" id="price" [(ngModel)]="newProduct.price" name="price" class="form-control" placeholder="Enter price" required>
      </div>
  
      <!-- Image Upload -->
      <div class="mb-3">
        <label class="form-label">Product Image:</label>
        <input type="file" class="form-control" (change)="onFileSelected($event)" required />
      </div>
  
      <!-- Image Preview -->
      <img *ngIf="imagePreview" [src]="imagePreview" alt="Preview" class="img-thumbnail mt-2" style="max-width: 200px; height: auto;">

  
      <!-- Submit Button with Loading State -->
      <div class="d-grid">
        <button 
            type="submit" 
            class="btn btn-primary"
            [disabled]="isSubmitting || !productForm.valid"
        >
            <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            {{ isSubmitting ? 'Uploading...' : 'Submit' }}
        </button>
      </div>
    </form>
  </div>
